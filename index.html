<!doctype html>
<html lang = "en-US">
  <head>
    <!-- Required meta tags -->
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity = "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin = "anonymous">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom CSS-->
    <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css">
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">

    <title>Jonathan Behar - Homework 5 Trivia Game</title>
  </head>
  <body>
    <h1># </h1>
    <button id = "volumeButton" class = "fa fa-volume-off threeDV"></button>

    <div class = 'container'>
      <p id = 'startBtn'><img src = "assets/images/clickMe.gif" alt = "Warning Spoiler Alert!" width="50%"></p>
      
      <!-- <button class = 'btn btn-primary' id = 'startBtn'>Start</button> -->

      <!-- Question page -->
      <div id = 'timeLeft' class = 'padding'></div>

      <div id = 'currentQuestion' class = 'padding'></div>
      <div class = 'question'></div>
      <div class = 'answerList padding'></div>
      <!-- Answer Page -->
      <div id = 'message'></div>
      <div id = 'correctedAnswer'></div>
      <div id = 'gif'></div>
      <!-- Scoreboard -->
      <div id = 'finalMessage'></div>
      <div id = 'correctAnswers'></div>
      <div id = 'incorrectAnswers'></div>
      <div id = 'unanswered'></div>
      <div id = 'startOverBtn'></div>
      <br>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js" integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin = "anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity = "sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin = "anonymous"></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity = "sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin = "anonymous"></script>
    <script type = "text/JavaScript" src = "assets/javascript/app.js"></script>
  </body>
</html>
